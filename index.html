<html lang="en">
	<head>

		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>


			   body{
            font-family: 'Sigmar One', cursive;
			margin:0%;
         }
			  #timer {
           font-size: larger;
           line-height: 3rem;
            color: white;
            position: absolute; 
        }
			  #instructions {
				  display:flex-box;
           font-size: larger;
           line-height: 3rem;
            color: black;
            position: absolute; 
        }
		.health{
			position:absolute;
  			top: 90%;
			left:80%;
		}
		.health-bar {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		width: 200px;
		height: 20px;
		padding: 5px;
		background: #ddd;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		}
		.bar {
		background: #c54;
		width: 100%;
		height: 10px;
		position: relative;
		
		transition: width .5s linear;
		}

		.hit {
		background: rgba(255,255,255,0.6);
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		width: 0px;
		
		transition: width .5s linear;
		}
		</style>
		<script type="module" src="./bundle.js" defer></script>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
	</head>
<body>
	      <div id="timer"></div>
		<div id="instructions"></div>

 <h2 class="health"> Health </h2>
<div class="health health-bar" data-total="1000" data-value="1000">
  <div class="bar">
  	  <div class="hit"></div>
		<audio id="myAudio" src="DOMN.mp3"></audio>
  </div>
 
</div>

</body>
</html>
